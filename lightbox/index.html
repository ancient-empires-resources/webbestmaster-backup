<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<title>light box</title>

	<link rel="stylesheet" href="css/lightbox.css"/>

	<script src="js/jquery-2.1.4.js" type="text/javascript"></script>


</head>
<body>

<a href="images/image-1.jpg" data-lightbox="images" data-title="title - 1">
	<img src="images/image-1.jpg" alt=""/>
</a>
<a href="images/image-2.jpg" data-lightbox="images" data-title="title - 2">
	<img src="images/image-2.jpg" alt=""/>
</a>
<a href="images/image-3.jpg" data-lightbox="images" data-title="title - 3">
	<img src="images/image-3.jpg" alt=""/>
</a>

<style>
	img, a {
		display: block;
		width: 50px;
		height: 50px;
	}
</style>

<script src="js/lightbox.js" type="text/javascript"></script>

</body>
</html>
