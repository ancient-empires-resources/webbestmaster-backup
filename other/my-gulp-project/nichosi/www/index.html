<!doctype html> <html> <head> <meta charset="UTF-8"> <title> NichoSi </title> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <meta name="format-detection" content="telephone=no"> <link rel="stylesheet" href="css/main.css"/> <script src="js/all.min.js" type="text/javascript" async></script> </head> <body> <div class="js-wrapper"></div> <script type="text/x-template" data-name="home"> <div class="screen js-nichosi-screen"> <input type="text" class="user-nick js-user-nick" placeholder="{{= %yourName% }}" value="{{= it.user.nick }}"/> <div class="user-nichosi-count js-user-nichosi-count">{{= it.user.nichosiCount }}</div> <div class="nick-error-text js-nick-error-text hidden"></div> <div class="image-container js-image-container clear">&nbsp;</div> <div class="js-leader-board-wrapper leader-board-wrapper"> <div class="no-connection"> {{= %noConnection% }} </div> </div> </div> </script> <script type="text/x-template" data-name="page"> <div class="screen"> <div><h1>page</h1></div> <button class="js-show-popup">show popup</button> <button data-route="page">to page</button> </div> </script> <script type="text/x-template" data-name="leader-board"> <div class="scroll-area-container js-scroll-area-container"> <div> <table class="leader-board-table"> {{~it.list :data:index}} <tr class="leader-board-row leader-board-row-{{= index % 2 ? 'odd' : 'even'}}"> <td class="leader-board-index">{{= index + 1 }}</td> <td class="leader-board-name">{{= data.nick || %noName% }}</td> <td class="leader-board-count">{{= data.nichosiCount }}</td> </tr> {{~ }} </table> </div> </div> </script> <script type="text/x-template" data-name="popup-wrapper"> <div class="table popup-wrapper js-popup-wrapper"> <div class="table-row"> <div class="table-cell popup-container js-popup-container js-hide-popup"></div> </div> </div> </script> <script type="text/x-template" data-name="popup-text"> <div class="popup-text js-stop-event"> {{= it.text }} <br/> <br/> <br/> {{= it.text }} <br/> <br/> <br/> <br/> {{= it.text }} </div> </script> </body> </html>
