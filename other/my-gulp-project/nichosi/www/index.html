<!doctype html> <html> <head> <meta charset="UTF-8"> <title> NichoSi </title> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <meta name="format-detection" content="telephone=no"> <link rel="stylesheet" href="css/main.css"/> <script src="js/all.min.js" type="text/javascript" async></script> </head> <body> <div class="js-wrapper"></div> <script type="text/x-template" data-name="home"> <div class="screen js-nichosi-screen"> <div class="image-container js-image-container">&nbsp;</div> <input type="text" class="js-user-nick" placeholder="user name..." value="{{= it.user.nick }}"/> <input type="text" disabled="disabled" class="js-user-nichosi-count" value="{{= it.user.nichosiCount }}"/> <div class="js-leader-board-wrapper"></div> </div> </script> <script type="text/x-template" data-name="page"> <div class="screen"> <div><h1>page</h1></div> <button class="js-show-popup">show popup</button> <button data-route="page">to page</button> </div> </script> <script type="text/x-template" data-name="leader-board"> <div> <table> <tr> <td>nick</td><td>score</td> </tr> {{~it.list :data}} <tr> <td>{{= data.nick || 'no name' }}</td> <td>{{= data.nichosiCount }}</td> </tr> {{~ }} </table> </div> </script> <script type="text/x-template" data-name="popup-wrapper"> <div class="table popup-wrapper js-popup-wrapper"> <div class="table-row"> <div class="table-cell popup-container js-popup-container js-hide-popup"></div> </div> </div> </script> <script type="text/x-template" data-name="popup-text"> <div class="popup-text js-stop-event"> {{= it.text }} <br/> <br/> <br/> {{= it.text }} <br/> <br/> <br/> <br/> {{= it.text }} </div> </script> </body> </html>
