<!DOCTYPE html> <html> <head> <meta charset="UTF-8"> <title>Logic and Wit</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <meta name="keywords" content=""> <meta name="description" content=""> <link rel="stylesheet" href="css/main.css"/> <script src="js/all.min.js" type="text/javascript" async></script> </head> <body> <div class="js-wrapper"> </div> <script type="text/x-template" data-name="header"> <div class="js-header-wrapper header-wrapper"> <h1 class="js-header-title header-title"><%= (obj && obj.header) || window.APP.lang.get('appName') %></h1> <% if ( window.location.hash ) { %> <div class="js-back back">&nbsp;</div> <% }; %> <% if ( window.APP.info.withAds ) { %> <a href="<%= window.APP.info.link[window.APP.info.get('os', true)].pro %>" class="js-external-link no-ads<%= window.location.hash ? ' no-ads-right' : '' %>">&nbsp;</a> <% }; %> <% if ( obj && obj.showSetting ) { %> <div class="setting" data-route="setting">&nbsp;</div> <% }; %> </div> </script> <script type="text/x-template" data-name="title"> <div> <%= window.APP.templateMaster.tmplFn.header({ showSetting: true }) %> <div class="content-wrapper js-content-wrapper"> <% var lang = window.APP.info.get('language').toLowerCase(); %> <% $.each(window.sections, function(key, value) { %> <% if ( value.lang === lang ) { %> <div class="list-item" data-route="section/<%= key %>"> <%= value.name %> <div class="list-item-progress" style="width: <%= getProgressBySection(key, value) %>%;"></div> </div> <% }; %> <% }); %> </div> </div> </script> <script type="text/x-template" data-name="section"> <div> <%= window.APP.templateMaster.tmplFn.header({ header: section.name }) %> <div class="content-wrapper js-content-wrapper"> <% _.each(section.questions, function(question, index){ %> <% if ( questionsDone[String(index)]) { %> <div class="list-item questions-done js-to-question" data-index="<%= index %>" ><%= question.title %></div> <% } else { %> <div class="list-item js-to-question" data-index="<%= index %>" ><%= question.title %></div> <% } %> <% }); %> </div> </div> </script> <script type="text/x-template" data-name="popup"> <div class="js-popup-wrapper popup-wrapper"> <div class="table popup-wrapper-table js-back"> <div class="table-row"> <div class="table-cell"> <div class="popup-container"> <div class="popup-text"><%= obj.text || 'no message' %></div> <div class="js-back popup-button">ok</div> </div> </div> </div> </div> </div> </script> <script type="text/x-template" data-name="questionImage"> <img class="question-image" src="<%= src %>" alt=""/> </script> <script type="text/x-template" data-name="questionText"> <p class="question-text"><%= text %></p> </script> <script type="text/x-template" data-name="question"> <div> <%= window.APP.templateMaster.tmplFn.header({ header: title }) %> <div class="content-wrapper js-content-wrapper"> <div> <% _.each(text, function(chunk){ %> <%= parseChunk(chunk) %> <% }); %> </div> <% if ( hint.length ) { %> <div> <div class="js-show-block button" data-show-button="js-hint"><%= window.APP.lang.get('hint') %></div> </div> <div class="hidden" data-hidden-block="js-hint"> <% _.each(hint, function(chunk){ %> <%= parseChunk(chunk) %> <% }); %> </div> <% }; %> <div> <div class="js-navigate-button navigate-button navigate-button-left" data-navigate="prev">&larr;</div> <div class="js-navigate-button navigate-button navigate-button-right" data-navigate="next">&rarr;</div> <div class="js-show-block js-save-answer-state button" data-show-button="js-answer"><%= window.APP.lang.get('answer') %></div> </div> <div class="hidden" data-hidden-block="js-answer"> <% _.each(answer, function(chunk){ %> <%= parseChunk(chunk) %> <% }); %> </div> </div> </div> </script> <script type="text/x-template" data-name="setting"> <div> <%= window.APP.templateMaster.tmplFn.header({ header: window.APP.lang.get('settings') }) %> <div class="content-wrapper js-content-wrapper"> <p class="text ta-center"><%= window.APP.lang.get('theme') %></p> <div class="clear-fix setting-block-wrapper"> <% _.each(themeList, function(themeName) { %> <div class="js-set-theme theme <%= themeName %>-icon <%= (window.APP.info.get('theme') === themeName) ? 'active-theme' : '' %>" data-theme="<%= themeName %>"> <%= window.APP.lang.get('text') %> </div> <% }); %> </div> <p class="text ta-center"><%= APP.languages.en.language %> / <%= APP.languages.ru.language %></p> <div class="clear-fix setting-block-wrapper"> <img class="js-set-lang flag <%= (window.APP.info.get('language') === 'en') ? 'active-flag' : '' %>" data-lang="en" src="i/flag-en-us.svg" alt=""/> <img class="js-set-lang flag <%= (window.APP.info.get('language') === 'ru') ? 'active-flag' : '' %>" data-lang="ru" src="i/flag-ru.svg" alt=""/> </div> <p class="text ta-center"><%= window.APP.lang.get('share') %></p> <div class="clear-fix setting-block-wrapper share-link-wrapper"> <a href="http://vk.com/share.php?url=<%= link %>" class="share-link share-link-vk js-external-link">&nbsp;</a> <a href="https://www.facebook.com/sharer/sharer.php?u=<%= link %>" class="share-link share-link-facebook js-external-link">&nbsp;</a> <a href="https://twitter.com/share?url=<%= link %>" class="share-link share-link-twitter js-external-link">&nbsp;</a> <a href="https://plus.google.com/share?url=<%= link %>" class="share-link share-link-google js-external-link">&nbsp;</a> <a href="http://www.linkedin.com/shareArticle?url=<%= link %>" class="share-link share-link-linkedin js-external-link">&nbsp;</a> </div> <div class="clear-fix setting-block-wrapper"> <% var info = window.APP.info, osName = info.get('os', true); %> <% if ( info.withAds ) { %> <a href="<%= info.link[osName].pro %>" target="_blank" class="js-external-link help-project"><%= window.APP.lang.get('helpProject') %></a> <% } else { %> <div class="help-project"><%= window.APP.lang.get('thanksForBuyProVersion') %></div> <% }; %> </div> <a href="http://statlex.com/" target="_blank" class="js-external-link web-site-link">statlex.com</a> </div> </div> </script> <script type="text/x-template" data-name="rate"> <div class="js-popup-wrapper popup-wrapper"> <div class="table popup-wrapper-table js-back"> <div class="table-row"> <div class="table-cell"> <div class="popup-container clear-fix"> <div class="js-stop-event popup-form clear-fix"> <% var rateUs = window.APP.lang.get('rateUs'); %> <p class="popup-text"><%= rateUs.header %></p> <div class="width-50 float-left"> <div class="popup-button js-back"> <%= rateUs.notNow %> </div> </div> <div class="width-50 float-left"> <a class="popup-button js-rate-button js-external-link" href="<%= link %>"> <%= rateUs.rate %> </a> </div> </div> </div> </div> </div> </div> </div> </script> </body> </html>
