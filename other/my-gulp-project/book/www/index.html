<!doctype html> <html> <head> <meta charset="UTF-8"> <title>coolBook</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <meta name="format-detection" content="telephone=no"> <link rel="stylesheet" href="css/main.css"/> <script src="js/all.js" type="text/javascript" async></script> </head> <body> <div class="js-wrapper wrapper"></div> <script type="text/x-template" data-name="home"> <div class="screen"> <div class="header js-no-scroll"> {{ var info = window.APP.info, isStoryByStory = info.get('storyByStory') === 'on'; }} <div class="js-story-by-story story-by-story-wrapper header-button{{= isStoryByStory ? ' active-on-off' : '' }}">&nbsp;</div> <div class="js-external-link header-remove-ads header-button" data-href="{{= info.getLinkToStore('pro') }}" data-need-confirm="yes">&nbsp;</div> <div class="header-title">Cool Book</div> </div> <div class="books-list-wrapper"> <div class="js-scroll-area-container scroll-area-container"> <div class="scroll-area-content clear-fix ta-center"> {{ var booksData = window.APP.booksData, languageName = window.APP.info.get('language'), books = booksData[languageName]; }} {{~books :book }} <div class="title-book-wrapper" data-route="book/{{= book.folder }}"> <img class="title-book-wrapper-preview" src="books/{{= [ languageName, book.folder, book.title.img ].join('/') }}" alt=""/> </div> {{~ }} </div> </div> </div> <div class="clear-fix share-link-wrapper js-no-scroll"> <a href="https://www.facebook.com/sharer/sharer.php?u=http://statlex.com/share/logic-and-wit.html" class="share-link share-link-facebook js-external-linkv">&nbsp;</a> <a href="https://twitter.com/share?url=http://statlex.com/share/logic-and-wit.html" class="share-link share-link-twitter js-external-link-11">&nbsp;</a> <a href="http://vk.com/share.php?url=http://statlex.com/share/logic-and-wit.html" class="share-link share-link-vk js-external-link-11">&nbsp;</a> <a href="https://plus.google.com/share?url=http://statlex.com/share/logic-and-wit.html" class="share-link share-link-google js-external-link-11">&nbsp;</a> </div> </div> </script> <script type="text/x-template" data-name="popup-wrapper"> <div class="table popup-wrapper js-popup-wrapper"> <div class="table-row js-no-scroll"> <div class="table-cell popup-container js-popup-container js-hide-popup"></div> </div> </div> </script> <script type="text/x-template" data-name="book"> <div class="screen"> <div class="js-back book-home-button header-button js-no-scroll">&nbsp;</div> <div class="js-play-pause book-pause-button header-button js-no-scroll">&nbsp;</div> {{ var languageName = window.APP.info.get('language'), bookFolder = it.folder; }} <div class="swiper-container js-no-scroll"> <div class="swiper-wrapper"> {{~it.pages :page }} <div class="swiper-slide js-book-page"> <img class="js-book-page-image book-page-image" src="books/{{= [ languageName, bookFolder, page.img ].join('/') }}" alt=""/> {{? page.text }} <div class="js-page-text-hidden visibility-hidden page-text">{{= page.text }}</div> <div class="js-page-text page-text"></div> {{?}} </div> {{~ }} </div> </div> </div> </script> <script type="text/x-template" data-name="notification"> <div class="popup-text js-stop-event js-back"> {{= it.text }} </div> </script> </body> </html>
