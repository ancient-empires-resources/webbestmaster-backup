<!doctype html> <html> <head> <meta charset="UTF-8"> <title>coolBook</title> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <meta name="format-detection" content="telephone=no"> <link rel="stylesheet" href="css/main.css"/> <script src="js/all.min.js" type="text/javascript" async></script> </head> <body> <div class="js-wrapper wrapper"></div> <script type="text/x-template" data-name="home"> <div class="screen"> <div class="header js-no-scroll"> {{ var info = window.APP.info, isStoryByStory = info.get('storyByStory') === 'on'; }} <div class="js-story-by-story story-by-story-wrapper header-button{{= isStoryByStory ? ' active-on-off' : '' }}"> <div class="active-on-off-indicator story-by-story-bg">&nbsp;</div> </div> <div class="header-button-text header-button-text-left">autoplay</div> <div class="js-external-link header-remove-ads header-button active-on-off" data-href="{{= info.getLinkToStore('pro') }}" data-need-confirm="yes"> <div class="active-on-off-indicator remove-ads-bg">&nbsp;</div> </div> <div class="header-button-text header-button-text-right">remove ads</div> <div class="header-title">&nbsp;</div> </div> <div class="clear-fix share-link-wrapper js-no-scroll"> <a class="share-link-button" href="https://www.facebook.com/sharer/sharer.php?u=http://statlex.com/share/logic-and-wit.html"><span class="share-link share-link-facebook">&nbsp;</span></a> <a class="share-link-button" href="https://twitter.com/share?url=http://statlex.com/share/logic-and-wit.html"><span class="share-link share-link-twitter">&nbsp;</span></a> <a class="share-link-button" href="http://vk.com/share.php?url=http://statlex.com/share/logic-and-wit.html"><span class="share-link share-link-vk">&nbsp;</span></a> <a class="share-link-button" href="https://plus.google.com/share?url=http://statlex.com/share/logic-and-wit.html"><span class="share-link share-link-google">&nbsp;</span></a> </div> </div> </script> <script type="text/x-template" data-name="popup-wrapper"> <div class="table popup-wrapper js-popup-wrapper"> <div class="table-row js-no-scroll"> <div class="table-cell popup-container js-popup-container js-hide-popup"></div> </div> </div> </script> <script type="text/x-template" data-name="book"> <div class="screen"> <div class="js-back book-home-button header-button js-no-scroll">&nbsp;</div> <div class="js-play-pause book-pause-button header-button js-no-scroll">&nbsp;</div> {{ var languageName = window.APP.info.get('language'), book = it.book, settings = it.settings, bookFolder = book.folder; }} <div class="swiper-container js-no-scroll"> <div class="swiper-wrapper"> {{~book.pages :page }} <div class="swiper-slide js-book-page"> <img class="js-book-page-image book-page-image" src="books/{{= [ languageName, bookFolder, page.img ].join('/') }}" alt=""/> {{? page.text }} {{? settings.withText }} <div class="js-page-text page-text">{{= page.text.replace(/\|/g, '<br />') }}</div> {{?}} <div class="table back-page-wrapper js-back-page-wrapper hidden"> <div class="table-row"> <div class="table-cell"> <div class="back-page-text">{{= page.text.replace(/\|/g, '<br />') }}</div> </div> </div> </div> {{?}} </div> {{~ }} </div> </div> </div> </script> <script type="text/x-template" data-name="notification"> <div class="popup-text js-stop-event js-back"> {{= it.text }} </div> </script> </body> </html>
