<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

	<!-- mobile device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>

<style>

	#form,
	#textarea {
		display: block;
		width: 100%;
		height: 50%;
		box-sizing: border-box;
		padding: 10px;
	}

	#textarea {
		padding: 5px;
		height: 200px;
	}

</style>

<form id="form">
	<textarea id="textarea" placeholder="русский текст в транслит"></textarea>
	<br/>
	<input type="submit" value="to transliteration"/>
</form>

<script type="text/javascript">

	var rusToLatMap = {
			'А': 'A', 'а': 'a',
			'Б': 'B', 'б': 'b',
			'В': 'V', 'в': 'v',
			'Г': 'G', 'г': 'g',
			'Д': 'D', 'д': 'd',
			'Е': 'E', 'е': 'e',
			'Ё': 'Yo', 'ё': 'yo',
			'Ж': 'Zh', 'ж': 'zh',
			'З': 'Z', 'з': 'z',
			'И': 'I', 'и': 'i',
			'Й': 'Y', 'й': 'y',
			'К': 'K', 'к': 'k',
			'Л': 'L', 'л': 'l',
			'М': 'M', 'м': 'm',
			'Н': 'N', 'н': 'n',
			'О': 'O', 'о': 'o',
			'П': 'P', 'п': 'p',
			'Р': 'R', 'р': 'r',
			'С': 'S', 'с': 's',
			'Т': 'T', 'т': 't',
			'У': 'U', 'у': 'u',
			'Ф': 'F', 'ф': 'f',
			'Х': 'Kh', 'х': 'kh',
			'Ц': 'Ts', 'ц': 'ts',
			'Ч': 'Ch', 'ч': 'ch',
			'Ш': 'Sh', 'ш': 'sh',
			'Щ': 'Sch', 'щ': 'sch',
			'Ъ': '\'', 'ъ': '\'',
			'Ы': 'Y', 'ы': 'y',
			'Ь': '\'', 'ь': '\'',
			'Э': 'E', 'э': 'e',
			'Ю': 'Yu', 'ю': 'yu',
			'Я': 'Ya', 'я': 'ya'
		};

		form.addEventListener('submit', function (e) {

			e.preventDefault();

			textarea.value = textarea.value.replace(/\S/g, function (letter) {
				return rusToLatMap[letter] || letter;
			}).trim();

		}, false)

</script>


</body>
</html>
