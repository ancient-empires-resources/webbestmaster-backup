<!doctype html><html><head><meta charset=UTF-8><title>coolBook - es6</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta name=format-detection content="telephone=no"><link rel=stylesheet href=css/main.css></head><body><div class="js-wrapper wrapper"></div><script type=text/x-template data-name=home><div class="screen"> <!-- header --> <div class="header js-no-scroll"> {{ var info = it.info, isStoryByStory = info.get('storyByStory') === 'on', isNormal = info.isNormal; }} <!-- story by story --> {{? isNormal }} <div class="js-external-link story-by-story-wrapper header-button{{= isStoryByStory ? ' active-on-off' : '' }}" data-href="{{= info.getLinkToStore('pro') }}" data-need-confirm="yes"> <div class="active-on-off-indicator story-by-story-bg">&nbsp;</div> </div> {{??}} <div class="js-story-by-story story-by-story-wrapper header-button{{= isStoryByStory ? ' active-on-off' : '' }}"> <div class="active-on-off-indicator story-by-story-bg">&nbsp;</div> </div> {{?}} <div class="header-button-text header-button-text-left">авто</div> <!-- remove ads --> {{? isNormal }} <div class="js-external-link header-remove-ads header-button active-on-off" data-href="{{= info.getLinkToStore('pro') }}" data-need-confirm="yes"> <div class="active-on-off-indicator remove-ads-bg">&nbsp;</div> </div> <div class="header-button-text header-button-text-right">реклама</div> {{??}} <div class="header-remove-ads header-button opacity50"> <div class="active-on-off-indicator remove-ads-bg">&nbsp;</div> </div> <div class="header-button-text header-button-text-right opacity50">реклама</div> {{?}} <div class="header-title preload-font-mayonez-black-italic">&nbsp;</div> </div> <div class="full-size js-scroll-container"> <div class="swiper-wrapper"> <div class="swiper-slide books-list-wrapper"> {{ var booksData = it.booksData, languageName = info.get('language'), books = booksData[languageName], booksOnShelf = it.shelf.booksOnShelf; }} {{~books :book:index}} {{? index % booksOnShelf}} <div class="title-book-wrapper-preview js-title-book-wrapper" data-js-route="book/{{= book.folder }}" style="background-image: url(books/{{= [languageName, book.folder, book.folder + '-00.jpg'].join('/') }});"> <p class="book-title-text">{{= book.title.text }}</p> </div> {{??}} <div class="title-book-wrapper-preview js-title-book-wrapper" data-js-route="book/{{= book.folder }}" style="background-image: url(books/{{= [languageName, book.folder, book.folder + '-00.jpg'].join('/') }}); margin-left: {{= it.shelf.firstBookMarginLeft }};"> <p class="book-title-text">{{= book.title.text }}</p> </div> {{?}} {{? index && !((index + 1) % booksOnShelf) }} <div class="shelf shelf-number-{{= booksOnShelf }}">&nbsp;</div> {{?}} {{~ }} {{? books.length % booksOnShelf }} <div class="shelf shelf-number-{{= booksOnShelf }}">&nbsp;</div> {{?}} </div> </div> <!-- Add Scroll Bar --> <div class="swiper-scrollbar"></div> </div> </div> <!-- <div class="clear-fix share-link-wrapper js-no-scroll"> <a class="share-link-button" href="https://www.facebook.com/sharer/sharer.php?u=http://statlex.com/share/logic-and-wit.html"><span class="share-link share-link-facebook">&nbsp;</span></a> <a class="share-link-button" href="https://twitter.com/share?url=http://statlex.com/share/logic-and-wit.html"><span class="share-link share-link-twitter">&nbsp;</span></a> <a class="share-link-button" href="http://vk.com/share.php?url=http://statlex.com/share/logic-and-wit.html"><span class="share-link share-link-vk">&nbsp;</span></a> <a class="share-link-button" href="https://plus.google.com/share?url=http://statlex.com/share/logic-and-wit.html"><span class="share-link share-link-google">&nbsp;</span></a> </div> --></script><script type=text/x-template data-name=popup-wrapper><div class="popup-wrapper js-popup-wrapper"> <div class="popup-container js-popup-container"></div> </div></script><script type=text/x-template data-name=book><div class="screen bg-inner-page"> {{ var languageName = it.info.get('language'), book = it.book, settings = it.settings, bookFolder = book.folder; }} <!-- header --> <div class="header js-header js-no-scroll"> <div class="js-back book-home-button js-no-scroll">&nbsp;</div> <div class="js-play-pause book-pause-button js-no-scroll">&nbsp;</div> <div class="story-title ellipsis js-show-inner-html">{{= book.title.text }}</div> </div> <!-- Slider main container --> <!--<div class="swiper-container js-no-scroll">--> <div class="swiper-container"> <!-- Additional required wrapper --> <div class="swiper-wrapper"> <!-- Slides --> {{~book.pages :page:index }} <div class="swiper-slide js-book-page"> <img class="js-book-page-image book-page-image" src="books/{{= languageName + '/' + it.util.getPath(bookFolder, index, 'jpg') }}" alt=""/> {{? page.text }} {{? settings.withText }} <div class="js-page-text page-text">{{= page.text.replace(/\|/g, '<br />') }}</div> {{?}} <div class="js-back-page-wrapper js-scroll-area-container scroll-area-container width-100 hidden"> <div class="back-page-wrapper"> <div class="back-page-text"> <img class="book-page-image-with-text" src="books/{{= languageName + '/' + it.util.getPath(bookFolder, index, 'jpg') }}" alt=""/> {{= page.text.replace(/\|/g, '<br />') }} </div> </div> </div> {{?}} </div> {{~ }} </div> <!-- If we need pagination --> <!--<div class="swiper-pagination"></div>--> <!-- If we need navigation buttons --> <!--<div class="swiper-button-prev"></div>--> <!--<div class="swiper-button-next"></div>--> <!-- If we need scrollbar --> <!--<div class="swiper-scrollbar"></div>--> </div> </div></script><script type=text/x-template data-name=notification><div class="popup-text js-stop-event js-back"> {{= it.text }} </div></script><script type=text/x-template data-name=need-confirm><div class="popup-text js-stop-event"> <div class="external-link-icon">&nbsp;</div> <p class="external-link-question">{{= it.a }} + {{= it.b }} = ?</p> {{~it.answers :answer:index}} {{? index === 3 }} <div class="clear"></div> {{?}} {{? answer === it.answer }} <div class="external-link-answer-button js-external-link js-back" data-href="{{= it.url }}"> {{= answer }} </div> {{??}} <div class="external-link-answer-button js-back"> {{= answer }} </div> {{?}} {{~ }} </div></script><script type=text/x-template data-name=rate-us><div class="popup-text js-stop-event rate-us-wrapper"> {{ var rateUsLang = it.lang.get('rateUs'); }} <p class="rate-us-header"> {{= rateUsLang.header }} </p> <div class="rate-us-button js-external-link js-back js-rate-us-rate-now" data-href="{{= it.url }}"> {{= rateUsLang.rateNow }} </div> <div class="rate-us-button js-back"> {{= rateUsLang.remindMeLater }} </div> <div class="rate-us-button-negative js-back js-rate-us-no-thanks"> {{= rateUsLang.noThanks }} </div> </div></script><script type=text/x-template data-name=hint><div class="hint-wrapper js-hint-wrapper"> <div class="js-no-scroll hint-focus js-hint-focus"></div> <div class="js-hint-text hint-text"> <span class="js-hint-arrow hint-arrow">&nbsp;</span> <span class="js-hint-arrow hint-arrow-border">&nbsp;</span> {{= it.text.split('|').join('<br \/>') }} </div> </div></script><script src=js/main.js type=text/javascript async=""></script></body></html>
