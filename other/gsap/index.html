<body>

<script type="text/javascript">

	var obj = {
		a: 5
	};

	var obj2 = {
		a: 5
	};

	var obj3 = {
		a: 5
	};

	var tl = new TimelineLite();

	tl.staggerTo([obj, obj2, obj3], 2, {a: 3, delay: 1}, 1);
	tl.to(obj, 2, {a: 6, onComplete: function () {
		alert('END!');
	}});

	setInterval(function () {
		console.log('--');
		console.log(obj.a);
		console.log(obj2.a);
		console.log(obj3.a);
	}, 100);

//	tl.pause();

</script>
