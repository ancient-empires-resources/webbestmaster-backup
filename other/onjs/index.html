<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>on JS</title>
</head>
<body>

<textarea id="code" cols="30" rows="10"></textarea>
<input type="button" value="run" id="run"/>






<script type="text/javascript">

	var runBtn = document.querySelector('#run'),
		textArea = document.querySelector('#code');

	function run() {
		textArea.blur();
		eval(textArea.value);
		alert('good');
		textArea.focus();
	}

	runBtn.addEventListener('click', run, false);

	textArea.addEventListener('keypress', function(e) {
		e.keyCode === 13 && run();
	}, false);

</script>

</body>
</html>
