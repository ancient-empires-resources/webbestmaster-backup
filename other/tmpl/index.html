<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>test TMPL</title>

	<!-- libs -->
	<script src="js/lib/dot.js" type="text/javascript"></script>

	<!-- main -->
	<script src="js/app/main.js" type="text/javascript"></script>


	<!-- mobile device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>





<script class="wrapper" type="text/x-dot-template">

	{{ for(var prop in it) { }}

		{{= tmpls.inner({ prop: 1 }) }}

		<div>{{= prop }} {{= it[prop] }}</div>

	{{ }; }}

</script>


<script class="inner" type="text/x-dot-template">

	<div>{{= it.prop }} {{= window.document.toString() }}</div>

</script>





</body>
</html>
