<!DOCTYPE html>
<html>
<head>

	<title>game</title>

	<!-- mobile device -->
	<meta charset="UTF-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

	<!-- styles -->
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<!-- langs -->
	<script src="js/lang/en.js" type="text/javascript"></script>

	<!-- libs -->
	<script src="js/lib/bro.js" type="text/javascript"></script>
	<script src="js/lib/underscore.js" type="text/javascript"></script>
	<script src="js/lib/backbone.js" type="text/javascript"></script>

	<!-- services -->
	<script src="js/service/info.js" type="text/javascript"></script>
	<script src="js/service/lang.js" type="text/javascript"></script>
	<script src="js/service/template-master.js" type="text/javascript"></script>

	<!-- views -->
	<script src="js/app/main-view.js" type="text/javascript"></script>

	<script src="js/app/player/player-view.js" type="text/javascript"></script>
	<script src="js/app/player/player-model.js" type="text/javascript"></script>
	<script src="js/app/play-list/play-list-view.js" type="text/javascript"></script>
	<script src="js/app/play-list/play-list-model.js" type="text/javascript"></script>


	<!-- main -->
	<script src="js/main.js" type="text/javascript"></script>

</head>
<body>

<div class="js-wrapper">

	<div class="js-player-wrapper"></div>

	<div class="js-play-list-wrapper"></div>

</div>


<script type="text/x-template" data-name="player">

	<div class="js-track-name"><%= track.name %></div>

	<div class="js-track-duration"><%= track.duration %></div>

	<div class="js-progress-bar-wrapper progress-bar-wrapper">
		<div class="js-progress-bar progress-bar"></div>
	</div>

	<div class="js-volume-bar-wrapper progress-bar-wrapper">
		<div class="js-volume-bar progress-bar"></div>
	</div>


	<input class="js-button-play" type="button" value="play"/>
	<input class="js-button-pause" type="button" value="pause"/>
	<input class="js-button-prev" type="button" value="prev"/>
	<input class="js-button-next" type="button" value="next"/>
	<input class="js-button-stop" type="button" value="stop"/>

</script>

<script type="text/x-template" data-name="play-list">

	<div class="js-song-container song-container">


		<% list.forEach(function(song){ %>

			<div class="js-song-block song-block" data-name="<%= song.name %>" data-src="<%= song.src %>" >

				<h2><%= song.name %></h2>

			</div>

		<% });  %>

	</div>

</script>

<script type="text/x-template" data-name="play-list-item">

	item

</script>




</body>
</html>
