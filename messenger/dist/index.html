<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Best Messenger</title>

	<!-- mobile device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- keywords and description -->
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link rel="stylesheet" href="css/main.css"/>

	<script src="js/lib/require.js" type="text/javascript" data-main="js/main" async></script>

</head>
<body>

<div class="js-wrapper"></div>

<script type="text/x-template" data-name="home">

	<div class="screen">

		<div>please, login or register</div>

		<!-- login -->
		<div>login</div>

		<input class="js-login-login" type="text" placeholder="login"/>
		<input class="js-login-password" type="password" placeholder="password"/>
		<input type="button" value="enter" class="js-login"/>

		<!-- register -->
		<div>register</div>

		<input class="js-register-login" type="text" placeholder="login"/>
		<input class="js-register-password" type="password" placeholder="password"/>
		<input class="js-register-email" type="email" placeholder="e-mail"/>
		<input type="button" value="register" class="js-register"/>
		<!--<div class="js-show-popup">show pop</div>-->

	</div>

</script>

<script type="text/x-template" data-name="page">

	<div class="screen">

		<div data-route="">page page</div>

		<div class="js-back">back</div>

	</div>

</script>


<script type="text/x-template" data-name="popup-wrapper">

	<div class="table popup-wrapper">

		<div class="table-row">
			<div class="table-cell popup-container js-popup-container js-hide-popup"></div>
		</div>

	</div>

</script>

<script type="text/x-template" data-name="popup-test-content">

	<div class="test-content">
		test-content

	</div>

</script>












</body>
</html>
