<body>

<div class="js-wrapper">

	<!-- main content here -->

</div>

<script type="text/x-template" data-name="header">

	<div class="js-header-wrapper header-wrapper">

		<h1 class="js-header-title header-title"><%= (obj && obj.header) || window.APP.lang.get('appName') %></h1>

		<% if ( window.location.hash ) { %>
			<div class="js-back back">&nbsp;</div>
		<% }; %>

		<% if ( obj && obj.showSetting ) { %>
			<div class="setting" data-route="setting">&nbsp;</div>
		<% }; %>

	</div>

</script>

<script type="text/x-template" data-name="title">

	<div>

		<%= window.APP.templateMaster.tmplFn.header({ showSetting: true }) %>

		<div class="content-wrapper js-content-wrapper">
			<% var lang = window.APP.info.get('language').toLowerCase(); %>
			<% $.each(window.sections, function(key, value) { %>
				<% if ( value.lang === lang ) { %>
				<div class="list-item" data-route="section/<%= key %>"> <%= value.name %> </div>
				<% }; %>
			<% }); %>
		</div>

	</div>

</script>

<script type="text/x-template" data-name="section">

	<div>

		<%= window.APP.templateMaster.tmplFn.header({ header: section.name }) %>

		<div class="content-wrapper js-content-wrapper">
			<% _.each(section.questions, function(question, index){ %>

			<% if ( questionsDone[String(index)]) { %>
				<div class="list-item questions-done js-to-question" data-index="<%= index %>" ><%= question.title %></div>
			<% } else { %>
				<div class="list-item js-to-question" data-index="<%= index %>" ><%= question.title %></div>
			<% } %>

			<% }); %>
		</div>

	</div>

</script>

<script type="text/x-template" data-name="popup">

	<div class="js-popup-wrapper popup-wrapper">

		<div class="table popup-wrapper-table js-back">

			<div class="table-row">
				<div class="table-cell">

					<div class="popup-container js-popup-container">

						<div class="popup-text"><%= obj.text || 'no message' %></div>
						<div class="js-back popup-button">ok</div>

					</div>

				</div>
			</div>

		</div>

	</div>

</script>

<script type="text/x-template" data-name="questionImage">
	<img class="question-image" src="<%= src %>" alt=""/>
</script>

<script type="text/x-template" data-name="questionText">
	<p class="question-text"><%= text %></p>
</script>

<script type="text/x-template" data-name="question">

	<div>

		<%= window.APP.templateMaster.tmplFn.header({ header: title }) %>

		<div class="content-wrapper js-content-wrapper">

			<div>
				<% _.each(text, function(chunk){ %>
				<%= parseChunk(chunk) %>
				<% }); %>
			</div>

			<% if ( hint.length ) { %>
			<div>
				<div class="js-show-block button" data-show-button="js-hint"><%= window.APP.lang.get('hint') %></div>
			</div>
			<div class="hidden" data-hidden-block="js-hint">
				<% _.each(hint, function(chunk){ %>
				<%= parseChunk(chunk) %>
				<% }); %>
			</div>
			<% }; %>

			<div>
				<div class="js-navigate-button navigate-button navigate-button-left" data-navigate="prev">&larr;</div>
				<div class="js-navigate-button navigate-button navigate-button-right" data-navigate="next">&rarr;</div>
				<div class="js-show-block js-save-answer-state button" data-show-button="js-answer"><%= window.APP.lang.get('answer') %></div>
			</div>

			<div class="hidden" data-hidden-block="js-answer">
				<% _.each(answer, function(chunk){ %>
				<%= parseChunk(chunk) %>
				<% }); %>
			</div>

		</div>

	</div>

</script>

<script type="text/x-template" data-name="setting">

	<div>

		<%= window.APP.templateMaster.tmplFn.header({ header: window.APP.lang.get('settings') }) %>

		<div class="content-wrapper js-content-wrapper">

			<p class="text ta-center"><%= APP.languages.en.language %> / <%= APP.languages.ru.language %></p>

			<div class="clear-fix ta-center">
				<img class="js-set-lang flag <%= (window.APP.info.get('language') === 'en') ? 'active-flag' : '' %>" data-lang="en" src="i/flag-en-us.svg" alt=""/>
				<img class="js-set-lang flag <%= (window.APP.info.get('language') === 'ru') ? 'active-flag' : '' %>" data-lang="ru" src="i/flag-ru.svg" alt=""/>
			</div>

		</div>

	</div>

</script>

</body>
