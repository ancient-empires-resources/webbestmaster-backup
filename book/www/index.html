<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>coolBook</title>

	<!-- cordova -->
	<!--<script src="cordova.js" type="text/javascript"></script>-->
	<!--<script src="cordova_plugins.js" type="text/javascript"></script>-->

	<!-- mobile device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- do not phone -->
	<meta name="format-detection" content="telephone=no">

	<!-- styles -->
	<link rel="stylesheet" href="css/main.css"/>

	<!-- main -->
	<script src="js/app/main.js" type="text/javascript"></script>

	<!-- libs -->
	<script src="js/lib/shim.js" type="text/javascript"></script>
	<script src="js/lib/fastclick.js" type="text/javascript"></script>
	<script src="js/lib/lodash.js" type="text/javascript"></script>

	<script src="js/lib/dot.js" type="text/javascript"></script>

	<script src="js/lib/jquery-2.1.3.js" type="text/javascript"></script>
	<script src="js/lib/jquery.mb.browser.js" type="text/javascript"></script>
	<script src="js/lib/jquery.finger-0.1.2.js" type="text/javascript"></script>

	<script src="js/lib/backbone.js" type="text/javascript"></script>

	<!-- extra libs -->
	<script src="js/lib/swiper.js" type="text/javascript"></script>

	<!-- langs -->
	<script src="js/i18n/en.js" type="text/javascript"></script>
	<script src="js/i18n/ru.js" type="text/javascript"></script>

	<!-- services -->
	<script src="js/services/log.js" type="text/javascript"></script>
	<script src="js/services/util.js" type="text/javascript"></script>
	<script src="js/services/info.js" type="text/javascript"></script>
	<script src="js/services/device.js" type="text/javascript"></script>
	<script src="js/services/lang.js" type="text/javascript"></script>
	<script src="js/services/template-master.js" type="text/javascript"></script>
	<script src="js/services/android-ads.js" type="text/javascript"></script>

	<!-- sound -->
	<script src="js/sound/sound-master.js" type="text/javascript"></script>
	<script src="js/sound/player-web.js" type="text/javascript"></script>
	<script src="js/sound/player-android.js" type="text/javascript"></script>
	<script src="js/sound/player-ios.js" type="text/javascript"></script>

	<!-- router -->
	<script src="js/app/router/router.js" type="text/javascript"></script>

	<!-- views -->
	<script src="js/app/view/base.js" type="text/javascript"></script>
	<script src="js/app/view/popup.js" type="text/javascript"></script>

	<script src="js/app/view/home.js" type="text/javascript"></script>
	<script src="js/app/view/book.js" type="text/javascript"></script>

	<!-- books data -->
	<script src="js/app/books-data.js" type="text/javascript"></script>

</head>
<body>

<div class="js-wrapper wrapper"></div>

<script type="text/x-template" data-name="home">

	<div class="screen">

		<!-- header -->
		<div class="header js-no-scroll">

			{{ var info = window.APP.info, isStoryByStory = info.get('storyByStory') === 'on'; }}
			<div class="js-story-by-story story-by-story-wrapper header-button{{= isStoryByStory ? ' active-on-off' : '' }}">&nbsp;</div>
			<div class="js-external-link header-remove-ads header-button" data-href="{{= info.getLinkToStore('pro') }}" data-need-confirm="yes">&nbsp;</div>
			<div class="header-title">Cool Book</div>
		</div>

		<div class="books-list-wrapper">

			<!-- books is here -->
			<div class="js-scroll-area-container scroll-area-container">

				<div class="scroll-area-content clear-fix ta-center">

				{{ var booksData = window.APP.booksData, languageName = window.APP.info.get('language'), books = booksData[languageName]; }}

				{{~books :book }}

				<div class="title-book-wrapper" data-route="book/{{= book.folder }}">
					<img class="title-book-wrapper-preview" src="books/{{= [ languageName, book.folder, book.title.img ].join('/') }}" alt=""/>
					<!--<p>{{= book.title.text }}</p>-->
				</div>

				{{~ }}

				</div>

			</div>

		</div>

		<div class="clear-fix share-link-wrapper js-no-scroll">
			<a href="https://www.facebook.com/sharer/sharer.php?u=http://statlex.com/share/logic-and-wit.html" class="share-link share-link-facebook js-external-linkv">&nbsp;</a>
			<a href="https://twitter.com/share?url=http://statlex.com/share/logic-and-wit.html" class="share-link share-link-twitter js-external-link-11">&nbsp;</a>
			<a href="http://vk.com/share.php?url=http://statlex.com/share/logic-and-wit.html" class="share-link share-link-vk js-external-link-11">&nbsp;</a>
			<a href="https://plus.google.com/share?url=http://statlex.com/share/logic-and-wit.html" class="share-link share-link-google js-external-link-11">&nbsp;</a>
			<!--<a href="http://www.linkedin.com/shareArticle?url=http://statlex.com/share/logic-and-wit.html" class="share-link share-link-linkedin js-external-link-11">&nbsp;</a>-->
		</div>

	</div>

</script>

<script type="text/x-template" data-name="popup-wrapper">

	<div class="table popup-wrapper js-popup-wrapper">

		<div class="table-row js-no-scroll">
			<div class="table-cell popup-container js-popup-container js-hide-popup"></div>
		</div>

	</div>

</script>

<script type="text/x-template" data-name="book">

	<div class="screen">

		<div class="js-back book-home-button header-button js-no-scroll">&nbsp;</div>

		<div class="js-play-pause book-pause-button header-button js-no-scroll">&nbsp;</div>

		{{ var languageName = window.APP.info.get('language'), book = it.book, settings = it.settings, bookFolder = book.folder; }}

		<!-- Slider main container -->
		<div class="swiper-container js-no-scroll">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->

				{{~book.pages :page }}
				<div class="swiper-slide js-book-page">
					<img class="js-book-page-image book-page-image" src="books/{{= [ languageName, bookFolder, page.img ].join('/') }}" alt=""/>
					{{? page.text && settings.withText }}
					<div class="js-page-text page-text">{{= page.text.replace(/\|/g, '<br />') }}</div>
					{{?}}
				</div>
				{{~ }}

			</div>
			<!-- If we need pagination -->
			<!--<div class="swiper-pagination"></div>-->

			<!-- If we need navigation buttons -->
			<!--<div class="swiper-button-prev"></div>-->
			<!--<div class="swiper-button-next"></div>-->

			<!-- If we need scrollbar -->
			<!--<div class="swiper-scrollbar"></div>-->

		</div>

	</div>

</script>

<script type="text/x-template" data-name="notification">

	<div class="popup-text js-stop-event js-back">
		{{= it.text }}
	</div>

</script>



</body>
</html>
